spring.datasource.url = jdbc:mysql://localhost:3306/crudprueba?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false

#Nombre de usuario y contraseña
spring.datasource.username = root
spring.datasource.password =

#Mostrar sentencia de SQL en la consola
spring.jpa.show-sql = true

#actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

#himbernate generar SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect